<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link 
    rel="stylesheet" 
    href="./css/style.css" 
    media="screen" 
    charset="utf-8"
    >
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <img  src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
    </a>
    </header>
    <!--========== MAIN ==========-->
    <main class="main">
      <section class="new__task--section">
        <label class="new__task--label" for="new-task">Add Item</label>
        <div class="task__wrapper">
          <input 
          id="new-task" 
          class="task__input new__task--ipnut text__input"
          type="text"
          >
          <button class="task__button">Add</button>
        </div>
      </section>
      <h3 class="task__title">Todo</h3>
      <ul class="task__list" id="incompleteTasks">
        <li class="task__item">
          <input class="task__status" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input text__input edit__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img class="remove__icon" src="./remove.svg" alt="Remove Icon">
          </button>
        </li>
        <li class="task__item editMode">
          <input class="task__status" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input 
          type="text" 
          value="Go Shopping"
          class="task__input text__input edit__input"
          >
          <button class="task__button edit">Save</button>
          <button class="task__button delete">
            <img class="remove__icon" src="./remove.svg" alt="Remove Icon">
          </button>
        </li>
      </ul>
      <h3 class="task__title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__item">
          <input class="task__status" type="checkbox" checked>
          <label class="task__label completed__label">See the Doctor</label>
          <input type="text" class="task__input text__input edit__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img class="remove__icon" src="./remove.svg" alt="Remove Icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
